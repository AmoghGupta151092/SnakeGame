<!DOCTYPE html>
<html ng-app="snakeGame">
<head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="JS/game.js"></script>
    
    <link href="css/game.css" rel="stylesheet" />
</head>
<body ng-controller="gameController">
    <h1 class="page-header text-center well ">Snake Game</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">Score: {{score}}</div>
            <div class="col-lg-5">Highest Score: {{highScore}}</div>
        </div>
        <div id="gameContainer" class="row">
           
            <div>
                <div class="rowCell" ng-repeat="column in board">
                    <div class="columnCell"
                         ng-style="{'background-color': setStyling($parent.$index, $index)}"
                         ng-repeat="row in column track by $index"></div>
                </div>
            </div>
            <div id="startGame" ng-click="startGame()">Start Game</div>
        </div>
    </div>
</body>
</html>
